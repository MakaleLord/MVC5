{% macro get_image(tags) %}
   <img src="https://source.unsplash.com/1600x900/?{{tags}}">
{% endmacro %}

{% macro blog_post(post, show_content) %}
    <div class="blog-post">
        {% if show_content %}
            <a href="{{url_for('home_page')}}" class="back-link">Go back</a>
            <h1 class="post-title">{{post.title}}</h1>
        {% else %}
        {{ get_image(post.tags) }}
            <a href="{{url_for('post_page', post_link=post.permalink)}}">
                <h1 class="post-title">{{post.title}}</h1>
            </a>
        {% endif %}
        
        <span class="post-meta">Written by {{post.author}}</span>
        
        {% if show_content %}
            <p class="post-content">{{post.content}}</p>
        {% endif %}
    </div>
{% endmacro %}<script type="application/javascript" src="/share.js"></script>
